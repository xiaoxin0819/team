<div class="card">

<button class="btn btn-blue" onclick="match()">ç”ŸæˆåŒ¹é…ç»“æœ</button>
<div id="res"></div>

<script>
    var ms = []; var fixedTs = [];
    const JOBS = ["æœ¯å£«", "éª‘å£«", "æ–—å£«", "è´¤è€…"];
    const UNFINISHED_WORDS = ["æœªç»„é˜Ÿ", "å°šæœª", "å¾…ç»„", "ç¼º", "å·®", "è¡¥"];

    window.onload = function() {
        var urlData = new URLSearchParams(window.location.search).get('d');
        if(urlData) {
            try {
                var json = JSON.parse(decodeURIComponent(urlData));
                ms = json.ms || []; fixedTs = json.fs || [];
                render(); return;
            } catch(e) {}
        }
        var lm = localStorage.getItem('team_ms'); var lf = localStorage.getItem('team_fs');
        if(lm) ms = JSON.parse(lm); if(lf) fixedTs = JSON.parse(lf);
        render();
    }

    function smartImport() {
        var text = document.getElementById('importBox').value;
        if(!text.trim()) return;
        var lines = text.split('\n');
        var tempMs = []; var tempFs = [];
        var allFixedNames = new Set();

        lines.forEach(line => {
            var row = line.trim();
            if(!/^\d+\./.test(row)) return;

            var content = row.replace(/^\d+\.\s*/, '');
            var blocks = content.split(/\s+/).filter(b => b.length > 0);
            
            // ğŸ’¡ æ ¸å¿ƒé€»è¾‘ï¼šä¸€ç¥¨å¦å†³æƒ
            // å¦‚æœè¿™ä¸€è¡ŒåŒ…å«ä»»ä½•â€œæœªç»„é˜Ÿâ€ç›¸å…³çš„å…³é”®è¯ï¼Œå®ƒç»å¯¹ä¸å¯èƒ½æ˜¯å›ºå®šé˜Ÿ
            var isStrictlyUnfinished = UNFINISHED_WORDS.some(word => row.includes(word));

            if (!isStrictlyUnfinished && blocks.length >= 4) {
                // åªæœ‰å®Œå…¨æ²¡æœ‰â€œæœªç»„é˜Ÿâ€å­—æ ·ï¼Œä¸”å—æ•°å¤šï¼Œæ‰ç®—å›ºå®šé˜Ÿ
                var names = blocks.slice(0, 4);
                tempFs.push(names.join(' ã€ '));
                names.forEach(n => allFixedNames.add(n));
            } else {
                // åˆ¤å®šä¸ºä¸ªäºº
                var name = blocks[0];
                if(name && !allFixedNames.has(name)) {
                    var job = "æœªçŸ¥";
                    JOBS.forEach(j => { if(row.indexOf(j) > -1) job = j; });
                    var pMatch = row.match(/(\d+ä¸‡|\d+)/g);
                    var power = pMatch ? pMatch[pMatch.length - 1] : "æœªçŸ¥";
                    
                    if(!tempMs.some(m => m.n === name)) {
                        tempMs.push({n: name, j: job, p: power, pre: []});
                    }
                }
            }
        });

        // æœ€ç»ˆè¿‡æ»¤ï¼šç¡®ä¿å›ºå®šé˜Ÿé‡Œçš„äººä¸ä¼šå‡ºç°åœ¨å¾…åŒ¹é…åˆ—è¡¨
        ms = tempMs.filter(m => !allFixedNames.has(m.n));
        fixedTs = tempFs;
        document.getElementById('importBox').value = "";
        save(); render();
        alert(`è§£ææˆåŠŸï¼\nå¾…åŒ¹é…ï¼š${ms.length}äºº\nå›ºå®šé˜Ÿï¼š${fixedTs.length}ç»„`);
    }

    function render() {
        var box = document.getElementById('list');
        if(ms.length === 0) { box.innerHTML = 'æš‚æ— æ•°æ®'; return; }
        var h = "";
        ms.forEach((m, i) => {
            h += `<div class="member-item">
                <div class="m-header">${m.n} <small style="font-weight:normal;color:#777">(${m.j}|${m.p})</small></div>
                <div class="tag-grid">`;
            ms.forEach((t, k) => {
                if(i!==k) {
                    var act = m.pre.indexOf(t.n) > -1;
                    h += `<div class="tag ${act?'active':''}" onclick="sel(${i},'${t.n}')"><b>${t.n}</b><br>${t.j}</div>`;
                }
            });
            h += `</div></div>`;
        });
        box.innerHTML = h;
    }

    function sel(idx, name) {
        var m = ms[idx], p = m.pre.indexOf(name);
        if(p>-1) m.pre.splice(p,1); else { if(m.pre.length>=3) return alert("é™é€‰3äºº"); m.pre.push(name); }
        save(); render();
    }

    function save() { localStorage.setItem('team_ms', JSON.stringify(ms)); localStorage.setItem('team_fs', JSON.stringify(fixedTs)); }
    function clearAll() { if(confirm("ç¡®å®šé‡ç½®ï¼Ÿ")) { localStorage.clear(); location.href = window.location.origin + window.location.pathname; } }
    
    function makeShare() {
        var data = {ms:ms, fs:fixedTs};
        var url = window.location.origin + window.location.pathname + "?d=" + encodeURIComponent(JSON.stringify(data));
        var t = document.createElement("textarea"); t.value = url; document.body.appendChild(t); t.select();
        document.execCommand('copy'); document.body.removeChild(t);
        alert("åˆ†äº«é“¾æ¥å·²å¤åˆ¶");
    }

    function match() {
        var used = {}, results = [], pool = JSON.parse(JSON.stringify(ms));
        var dict = {}; ms.forEach(m => dict[m.n] = m);
        var f = (n) => { var i=dict[n]; return i ? `${n}(${i.j},${i.p})` : n; };
        var h = "<h3>ç»„é˜Ÿæ–¹æ¡ˆ</h3>";
        fixedTs.forEach((t, i) => h += `<div class="res-item fixed-team"><b>å›ºå®šé˜Ÿä¼ ${i+1}ï¼š</b><br>${t}</div>`);
        while(pool.length > 0) {
            var c = pool.shift(); if(used[c.n]) continue;
            var team = [f(c.n)]; used[c.n] = true;
            c.pre.forEach(t => { if(!used[t] && team.length<4){ team.push(f(t)); used[t]=true; } });
            ms.forEach(m => { if(!used[m.n] && team.length<4){ team.push(f(m.n)); used[m.n]=true; } });
            results.push(team);
        }
        results.forEach((t, i) => h += `<div class="res-item"><b>æ’®åˆé˜Ÿä¼ ${i+1}ï¼š</b><br>${t.join(' ã€ ')}</div>`);
        document.getElementById('res').innerHTML = h;
        document.getElementById('res').scrollIntoView();
    }
</script>
